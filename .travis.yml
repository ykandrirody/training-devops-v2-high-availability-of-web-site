sudo: required

services:
  - docker

env:  
    global:
        - DOCKER_VERSION=1.11.1-0~trusty
        - DOCKER_COMPOSE_VERSION=1.7.0

before_install:  
    # list docker-engine versions
    - apt-cache madison docker-engine

    # upgrade docker-engine to specific version
    - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}

    # reinstall docker-compose at specific version
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

script:  
    - docker version
    - docker-compose version

script:
  # Build image
  - ls -lah
  - docker build -t ykandrirody/docker-netmvc-a docker-netmvc-a/.
  # Test for single database
  - docker run --name testwebserver -d -p 9090:80 ykandrirody/docker-netmvc-a
  - docker ps -a
  - docker logs testwebserver > stdout.log 2>stderr.log
  - sleep 5
  - docker exec testwebserver ls -lah
  - curl http://127.0.0.1:9090/
  - docker exec testwebserver ls -lah
  - ls -lah
  - cat stdout.log
  - cat stderr.log
  - curl http://127.0.0.1:9090/ | grep -q 'Web Server A'
